<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #fefefe; /* Blue background */
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f0f5ef; /* Dark blue form background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #000000; /* White text */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000; /* Light gray text */
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #53e636;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0f390b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .options button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <span>|</span>
            <a href="user_signup.html" id="signup">Sign Up</a> <!-- Redirects to user signup page -->
            <span>|</span>
        </div>
        <div id="accountName">Not logged in</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config_signin.js"></script>

    <script>
      // Initialize Firebase
const firebaseConfig = {
    apiKey: "AIzaSyD_OF-GCSb49quE1Jbs9vA7_cotXjQaPpk",
    authDomain: "urban-cab-2-96e07.firebaseapp.com",
    databaseURL: "https://urban-cab-2-96e07-default-rtdb.firebaseio.com",
    projectId: "urban-cab-2-96e07",
    storageBucket: "urban-cab-2-96e07.appspot.com",
    messagingSenderId: "655633876241",
    appId: "1:655633876241:web:e0db94634c06e34dcef8b0",
    measurementId: "G-CW48Z88FY3"
};

firebase.initializeApp(firebaseConfig);

// Get a reference to the Firebase auth service
const auth = firebase.auth();

// Check if the user is already logged in
auth.onAuthStateChanged((user) => {
    if (user) {
        // Redirect to Home.html if user is already logged in
        window.location.href = 'Home.html';
    }
});

// Add login event listener
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Sign in with email and password
    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            // Signed in successfully
            const user = userCredential.user;
            const userEmail = user.email;
            console.log("Logged in as:", userEmail);
            localStorage.setItem('username', userEmail);
            // Redirect to Home.html
            window.location.href = 'Home.html';
        })
        .catch((error) => {
            // Handle login errors
            console.error("Error signing in:", error.message);
            alert(error.message); // Display error message to user
        });
});

// Function to validate email format
function validateEmail(email) {
    const re = /\S+@\S+\.\S+/;
    return re.test(email);
}

// Forgot password functionality
const forgotPasswordLink = document.getElementById('forgotPassword');
forgotPasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    var email = document.getElementById('email').value;
    // Validate email format
    if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    // Send password reset email
    auth.sendPasswordResetEmail(email)
        .then(function() {
            // Password reset email sent
            alert('Password reset email sent. Check your inbox.');
        })
        .catch(function(error) {
            // Error sending password reset email
            console.error(error);
            alert('Error sending password reset email.');
        });
});
    </script>

</body>

</html>
