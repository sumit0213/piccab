<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #fefefe; /* Blue background */
            font-family: Arial, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f0f5ef; /* Dark blue form background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #000000; /* White text */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000; /* Light gray text */
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #53e636;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0f390b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .options button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <span>|</span>
            <a href="user_signup.html" id="signup">Sign Up</a> <!-- Redirects to user signup page -->
            <span>|</span>
        </div>
        <div id="accountName">Not logged in</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config_signin.js"></script>

    <script>
        const forgotPasswordLink = document.getElementById('forgotPassword');
        // Function to validate email format
        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            var email = document.getElementById('email').value;
              // Validate email format
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            auth.sendPasswordResetEmail(email)
                .then(function() {
                    // Password reset email sent.
                    alert('Password reset email sent. Check your inbox.');
                })
                .catch(function(error) {
                    // An error happened.
                    console.error(error);
                    alert('Error sending password reset email.');
                });
        });
    </script>

</body>

</html>
