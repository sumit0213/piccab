<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        li {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .complain-portal,
        .carrier-info {
            display: none;
        }
        .active {
            display: block;
        }
        .tab-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            color: #007bff;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .tab-buttons button:hover {
            border-color: #007bff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .switch-type.active {
            background-color: #007bff;
            color: #fff;
        }
        .switch-type:hover {
            background-color: #0056b3;
        }
        .input-area {
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <ul>
            <li>
                <label>Name:</label> John Doe
            </li>
            <li>
                <label>Email:</label> john.doe@example.com
            </li>
            <li>
                <label>Phone:</label> +1 (555) 123-4567
            </li>
            <li>
                <label>Address:</label> 123 Main Street, City, Country
            </li>
        </ul>

        <div class="tab-buttons">
            <button class="switch-type" onclick="toggleTab('complain')">Complaint Portal</button>
            <button class="switch-type" onclick="toggleTab('carrier')">Carrier Information</button>
        </div>

        <div class="complain-portal active">
            <h2>Complaint Portal</h2>
            <input type="text" class="input-area" placeholder="Enter your complaint">
            <input type="text" class="input-area" placeholder="Enter ride ID">
            <button class="button">Submit</button>
        </div>

        <div class="carrier-info">
            <h2>Carrier Information</h2>
            <ul>
                <li>
                    <label>Carrier Name:</label> XYZ Shipping
                </li>
                <li>
                    <label>Carrier Contact:</label> +1 (555) 987-6543
                </li>
                <li>
                    <label>Carrier Email:</label> info@xyzshipping.com
                </li>
            </ul>
        </div>
    </div>

    <script>
        function toggleTab(tabName) {
            var tabs = document.querySelectorAll('.complain-portal, .carrier-info');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            if (tabName === 'complain') {
                document.querySelector('.complain-portal').classList.add('active');
            } else if (tabName === 'carrier') {
                document.querySelector('.carrier-info').classList.add('active');
            }
        }
    </script>
</body>
</html>
