<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f5ef;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #000000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #53e636;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0f390b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .options {
            margin-top: 20px;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .options button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Display company logo above the sign-in form -->
    <div class="logo-container">
        <img src="PICCAB_LOGO.JPEG" alt="Company Logo">
    </div>

    <div class="login-container">
        <h2>Driver Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" id="loginButton">Login</button>
        </form>
        <div class="options">
            <a href="#" id="forgotPassword">Forgot Password?</a>
            <span>|</span>
            <a href="Drivers_signup.html" id="signup">Sign Up</a> <!-- Redirects to signup page -->
            <span>|</span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="signin_config.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Function to validate email format
        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        // Forgot password functionality
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            var email = document.getElementById('email').value;

            // Validate email format
            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Send password reset email
            auth.sendPasswordResetEmail(email)
                .then(function() {
                    // Password reset email sent.
                    alert('Password reset email sent. Check your inbox.');
                })
                .catch(function(error) {
                    // An error happened.
                    console.error(error);
                    alert('Error sending password reset email.');
                });
        });

        // Check authentication state on page load
        window.onload = function() {
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in
                    const email = user.email;
                    if (email) {
                const cabDetailsRef = database.ref(`Account_Driver_detail/${email.replace(".", ",")}/cabdetail`);
                cabDetailsRef.once('value')
                    .then((snapshot) => {
                        console.log("Snapshot:", snapshot.val()); // Logging snapshot value
                        const cabDetails = snapshot.val(); // Store the snapshot value in a variable
                        
            if (cabDetails != null && cabDetails.vehicleType) {
                const vehicleType = cabDetails.vehicleType; // Store vehicleType from cabDetails
                console.log("Vehicle Type:", vehicleType); // Logging vehicleType value
                localStorage.setItem('vehicleType', vehicleType);
                // Redirect to next page
                window.location.href = 'index.html';
                return;
            } else {
                alert("Not a valid driver account.");
                auth.signOut(); // Log out the user
            }
        })
        .catch((error) => {
            console.error(error.message);
            alert(error.message);
        });
} else {
    console.error("No username found in local storage.");
}

                    //     cabDetailsRef.once('value')
                    //         .then((snapshot) => {
                    //             console.log("Snapshot:", snapshot.val()); // Logging snapshot value
                               
                    //             if (snapshot.val() != null && snapshot.val().vehicleType) {
                                   
                    //                 console.log("Vehicle Type:", vehicleType); // Logging vehicleType value
                    //                 localStorage.setItem('vehicleType', vehicleType);
                    //                 // Redirect to next page
                    //                 window.location.href = 'index.html';
                    //                 return;
                    //             }
                    //             else{
                    //                 alert("Not a valid driver account.");
                    //                 auth.signOut(); // Log out the user
                    //             }
                               
                    //         })
                    //         .catch((error) => {
                    //             console.error(error.message);
                    //             alert(error.message);
                    //         });
                    // } else {
                    //     console.error("No username found in local storage.");
                    // }
                } else {
                    // User is not signed in, continue with login functionality
                    loginForm.addEventListener('submit', function(e) {
                        e.preventDefault(); // Prevent the form from submitting normally

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;
                        localStorage.setItem('username', email);
                        // Sign in with email and password
                        auth.signInWithEmailAndPassword(email, password)
                            .then((userCredential) => {
                                // Signed in
                                const user = userCredential.user;
                                // Store username in local storage
                                //localStorage.setItem('username', email);

                                // Fetch vehicleType and store in local storage
                                const cabDetailsRef = database.ref(`Account_Driver_detail/${email.replace(".", ",")}/cabdetail`);
                                cabDetailsRef.once('value')
                                    .then((snapshot) => {
                                        console.log("Snapshot:", snapshot.val()); // Logging snapshot value
                                        const vehicleType = snapshot.val().vehicleType.toLowerCase();
                                        console.log("Vehicle Type:", vehicleType); // Logging vehicleType value
                                        localStorage.setItem('vehicleType', vehicleType);
                                        // Redirect or perform any other action after successful login
                                        // For example:
                                        window.location.href = 'index.html';
                                    })
                                    .catch((error) => {
                                        console.error(error.message);
                                        alert(error.message);
                                    });
                            })
                            .catch((error) => {
                                const errorCode = error.code;
                                const errorMessage = error.message;
                                // Handle errors, e.g., display error message to user
                                console.error(errorMessage);
                                alert(errorMessage);
                            });
                    });
                }
            });
        };
    </script>
</body>
</html>
